name: pypi

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to build from (branch/tag/sha)"
        required: true
        default: "main"
      publish:
        description: "Publish to PyPI? (true/false)"
        required: true
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      ref: ${{ steps.pick_ref.outputs.ref }}
    steps:
      - name: Pick ref
        id: pick_ref
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "ref=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${{ inputs.ref }}" >> "$GITHUB_OUTPUT"
          fi
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pick_ref.outputs.ref }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - name: Build dists
        run: |
          python -m pip install -U pip build twine
          python -m build
      
      - name: Verify distributions
        run: |
          ls -lh dist/
          twine check dist/*
          # Ensure both wheel and sdist exist
          test $(ls dist/*.whl | wc -l) -eq 1
          test $(ls dist/*.tar.gz | wc -l) -eq 1
      
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dists
          path: dist/
          retention-days: 30

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || inputs.publish == 'true'
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/secrets-hunter/
    steps:
      - name: Download dists
        uses: actions/download-artifact@v4
        with:
          name: python-dists
          path: dist/
      
      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: ${{ github.event_name != 'push' }}  # Only skip for manual 
