name: docker

on:
  push:
    tags:
      - "v*"
      - "dev"
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch/tag/sha) to build from"
        required: true
        default: "main"
        type: string
      push:
        description: "Push to GHCR? If false, upload image tar artifact"
        required: true
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Decide ref & push mode
        id: cfg
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            REF="${GITHUB_REF_NAME}"   # tag name
            DO_PUSH="true"
          else
            REF="${{ inputs.ref }}"
            DO_PUSH="${{ inputs.push }}"
          fi

          echo "ref=$REF" >> "$GITHUB_OUTPUT"
          echo "do_push=$DO_PUSH" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.cfg.outputs.ref }}

      - name: Compute docker tags
        id: tags
        shell: bash
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          REF="${{ steps.cfg.outputs.ref }}"
          SHA="sha-${GITHUB_SHA::12}"

          # Default tag always exists
          TAGS="$IMAGE:$SHA"

          # vX.Y.Z => X.Y.Z, X.Y, latest, sha-...
          if [[ "$REF" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)([-+].*)?$ ]]; then
            VERSION="${REF#v}"
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            TAGS="$IMAGE:$VERSION,$IMAGE:$MAJOR.$MINOR,$IMAGE:latest,$IMAGE:$SHA"
          # dev => dev, sha-...
          elif [ "$REF" = "dev" ]; then
            TAGS="$IMAGE:dev,$IMAGE:$SHA"
          fi

          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (multi-arch)
        if: steps.cfg.outputs.do_push == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Login to GHCR
        if: steps.cfg.outputs.do_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        if: steps.cfg.outputs.do_push == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          build-args: |
            SOURCE_REPO=https://github.com/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build (no push)
        if: steps.cfg.outputs.do_push != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          tags: local/secrets-hunter:manual
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          build-args: |
            SOURCE_REPO=https://github.com/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export image tarball
        if: steps.cfg.outputs.do_push != 'true'
        run: docker save local/secrets-hunter:manual -o secrets-hunter-image.tar

      - name: Upload image artifact
        if: steps.cfg.outputs.do_push != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: secrets-hunter-image.tar
